<!DOCTYPE html>
<html lang="fr">
    <head>
        <title>Evénements - QualiPaper</title>
        <link rel="icon" type="image/png" href="pictures/favicon.svg" />
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/design.css" type="text/css"/>
        <link rel="stylesheet" href="css/design_portrait_mobile.css" type="text/css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"></script>
        <script src="js/initFirebase.js"></script>
    </head>

    <body>
      <div id="myModal" class="modal fade" role="dialog">
            <div class="modal-dialog">

              <div class="modal-content">
                  <div class="modal-header">
                      <button type="button" class="close" data-dismiss="modal">&times;</button>
                      <h4 class="modal-title">Ajout d'un événement</h4>
                  </div>

                  <div class="modal-body">
                    <form id="formulaire" method="post">
                        <p>
                          <label for="titre">Titre</label>
                          <input name="titre" id="titre" type="text" />
                          <label class="desc"></label>
                        </p>

                        <p>
                          <label for="lieu">Lieu</label>
                          <input name="lieu" id="lieu" type="text" />
                          <label class="desc"></label>
                        </p>

                        <p>
                          <label for="duree">Durée</label>
                          <input name="duree" id="duree" type="number" step="1" min="1" max="24"/>
                          <label class="desc"></label>
                        </p>

                        <p>
                          <label for="type">Type</label>
                          <select name="type" id="type">
                              <option value="none">Aucune selection</option>
                              <option value="enfants">Enfants</option>
                              <option value="repas">Repas</option>
                              <option value="auberge_espagnole">Auberge espagnole</option>
                              <option value="soiree">Soirée</option>
                              <option value="thematique_journee">Journée à thème</option>
                          </select>
                          <label class="desc"></label>
                        </p>

                        <p>
                          <label for="date">Date</label>
                          <input name="date" id="date" type="date" min="2018-03-25"/>
                          <label class="desc"></label>
                        </p>

                        <p>
                          <label for="heure">Heure</label>
                          <input name="heure" id="heure" type="number" step="1" min="0" max="23"/>
                          <label class="desc"></label>
                        </p>

                        <p>
                          <label for="descriptif">Description</label>
                          <input name="descriptif" id="descriptif" type="text" />
                          <label class="desc"></label>
                        </p>

                        <p>
                          <button type="button" id="sub">Valider</button>
                        </p>
                      </form>
                  </div>
              </div>
            </div>
        </div>

        <div id="main">
          <div id="top">
            <img src="pictures/logo.svg" />
            <div id="search">
                <input id="searchInput" type="text" placeholder="Rechercher" />
                <button id="searchBtn">Rechercher</button>
            </div>
          </div>

          <nav class="navbar">
              <ul class="nav navbar-nav">
                  <li><a href="index.html">Accueil</a></li>
                  <li><a href="events.html" class="active">Evénements</a></li>
              </ul>
          </nav>

          <div id="content">
              <div id="plus" data-toggle="modal" data-target="#myModal">
                  <img src="pictures/plus.svg" /> Ajouter un événement
              </div>

              <h1>Liste des événements</h1>

              <div id="mini-events">
              </div>
          </div>
        </div>

        <footer id="footer">
          <p>
            © Copyright Quali Paper, tous droits réservés.
          </p>
        </footer>
        <script type="text/javascript" src="js/showEvents.js"></script>
        <script type="text/javascript" src="js/addEventForm.js"></script>
    </body>
  </html>
